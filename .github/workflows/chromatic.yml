# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'
# Event for the workflow
on:
  push:
    paths: ["libs/react/src/**", "apps/cold-ui/.storybook/**", "public/**"] # Trigger the action only when files change in the folders defined here

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
            persist-credentials: false
      - name: Cache node modules
        uses: actions/cache@v2
        with:
            path: ./node_modules
            key: cold-${{ runner.os }}-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              cold-${{ runner.os }}-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        # ðŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: npm install
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          onlyChanged: true # ðŸ‘ˆ Required option to enable TurboSnap
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          externals: /(public|.storybook|tailwind.config.js)/**
