# .github/workflows/chromatic.yml

# Workflow name
name: 'UI: Chromatic'
# Event for the workflow
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-${{ env.CACHE_NAME }}
            ${{ runner.os }}
      - name: enable corepack
        run: corepack enable
      - name: install yarn
        run: yarn set version stable
      - name: Install dependencies
        # ðŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          skip: 'dependabot/**' # ðŸ‘ˆ Skip dependabot PRs
          exitOnceUploaded: true,
          onlyChanged: true # ðŸ‘ˆ Required option to enable TurboSnap
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          externals: /(public|.storybook|tailwind.config.js)/**
        env:
          STORYBOOK_API_URL: ${{ secrets.STORYBOOK_API_URL }}
