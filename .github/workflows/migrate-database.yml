name: ğŸŒˆ Sync Prisma & GraphQL
on:
  workflow_dispatch:
  push:
    paths:
      - 'libs/nest/prisma/schema.prisma'
permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for npm provenance
  actions: write
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.GH_TOKEN }}
  CACHE_NAME: cache-node-modules
  PR_NUMBER: ${{ github.event.number }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  DATABASE_HOST: $([[ $BRANCH_NAME == main* ]] && ${{ secrets.PRODUCTION_DB_HOST }} || ${{ secrets.STAGING_DB_HOST }})
  DATABASE_PASSWORD: $([[ $BRANCH_NAME == main* ]] && ${{ secrets.PRODUCTION_DB_PASSWORD }} || ${{ secrets.STAGING_DB_PASSWORD }})
jobs:
  migrate-db:
    name: ğŸª¿Migrate Database Changes ğŸª¿
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Use Yarn
        run: corepack prepare yarn@4.4.1 --activate

      - name: Cache Yarn PnP artifacts
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            .yarn/cache
            .yarn/install-state.gz
            .yarn/build-state.yml
            .pnp.*
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install dependencies
        run: yarn install

      - name: Run Prisma Migrations
        run: yarn prisma migrate deploy

      - name: Sync â¡ğ“‡ğ“ªğ“¹ğ’½ğ“ ğ“› Changes
        run: graphweaver import postgresql -o --host ${{ env.DATABASE_HOST }} --password ${{ env.DATABASE_PASSWORD }} --user flightcontrol --database flightcontrol --port 5432
        working-directory: apps/cold-graphql

      - name: Configure ğŸ„¶ğŸ„¸ğŸ…ƒğŸ„·ğŸ…„ğŸ„±
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit Changes To ğŸ„¶ğŸ„¸ğŸ…ƒğŸ„·ğŸ…„ğŸ„±
        run: |
          git add .
          git commit -m "ci: sync prisma schema changes"

      - name: ğŸ«¸ Push Changes To ğŸ„¶ğŸ„¸ğŸ…ƒğŸ„·ğŸ…„ğŸ„±
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          unprotect_reviews: true
          force: true
          timeout: 3
          acceptable_conclusions: success, failure, neutral, cancelled, skipped, timed_out, action_required
