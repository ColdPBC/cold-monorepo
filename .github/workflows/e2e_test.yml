name: 'Testing'
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch to run tests against'
        type: string
        required: false
      pr_number:
        description: 'PR number to run tests against'
        type: string
        required: false
      deployment_status:
        description: 'deployment status to run tests against'
        type: string
        required: false
  deployment_status:
    types: [completed, success]
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.GH_TOKEN }}
  CACHE_NAME: cache-node-modules
  PR_NUMBER: ${{ github.event.number }}
  API_ADMIN_EMAIL: ${{ secrets.API_ADMIN_EMAIL }}
  API_ADMIN_PASSWORD: ${{ secrets.TEST_API_ADMIN_PASSWORD }}
  AUTH0_AUDIENCE: ${{ secrets.TEST_AUTH0_AUDIENCE }}
  AUTH0_CLIENT_ID: ${{ secrets.TEST_AUTH0_CLIENT_ID }}
  AUTH0_CLIENT_SECRET: ${{ secrets.TEST_AUTH0_CLIENT_SECRET }}
  AUTH0_ORG_ID: ${{ secrets.TEST_AUTH0_ORG_ID }}
  AUTH0_TOKEN_URL: ${{ secrets.TEST_AUTH0_TOKEN_URL }}
  API_SERVER_URL: ${{ github.event.deployment_status.target_url }}

jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: âš™ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: âš™ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
      - name: âš™ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-${{ env.CACHE_NAME }}
            ${{ runner.os }}
      - name: âš™ Enable Corepack
        run: corepack enable
      - name: âš™ Install Yarn
        run: yarn set version stable
      - name: âš™ Install Dependencies
        # ğŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: yarn
        # ğŸ‘‡ Adds Chromatic as a step in the workflow
      - name: ğŸš€ Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          skip: 'dependabot/**' # ğŸ‘ˆ Skip dependabot PRs
          exitOnceUploaded: true,
          onlyChanged: true # ğŸ‘ˆ Required option to enable TurboSnap
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          externals: /(public|.storybook|tailwind.config.js)/**
        env:
          STORYBOOK_API_URL: ${{ secrets.STORYBOOK_API_URL }}
      - name: ğŸ Done!
        run: echo "ğŸš€ Published Build To Chromatic - ğŸŒ±$(npm pkg get version)ğŸŒ±"

  api-e2e:
    name: 'API: E2E Tests'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [chromatic-deployment]
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.CACHE_NAME }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.CACHE_NAME }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: yarn && yarn postinstall

      - name: Generate Prisma Client
        run: yarn dlx nx run coldpbc/nest:prisma-generate

      - name: build development
        run: yarn prebuild && yarn dlx nx reset && yarn dlx nx run cold-api:build:development

