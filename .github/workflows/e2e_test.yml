name: â® E2E Tests â­
on:
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API Server URL to run tests against'
        type: string
        default: 'https://api.coldclimate.online'
        required: true
  deployment_status:
    types: [completed, success]
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  NODE_ENV: ci
  DD_SERVICE: cold-api
  DD_SITE: us5.datadoghq.com
  DD_CIVISIBILITY_AGENTLESS_ENABLED: true
  DD_API_KEY: ${{ secrets.DD_APP_KEY }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.GH_TOKEN }}
  CACHE_NAME: cache-node-modules
  PR_NUMBER: ${{ github.event.number }}
  API_ADMIN_EMAIL: ${{ secrets.API_ADMIN_EMAIL }}
  API_ADMIN_PASSWORD: ${{ secrets.TEST_API_ADMIN_PASSWORD }}
  AUTH0_AUDIENCE: ${{ secrets.TEST_AUTH0_AUDIENCE }}
  AUTH0_CLIENT_ID: ${{ secrets.TEST_AUTH0_CLIENT_ID }}
  AUTH0_CLIENT_SECRET: ${{ secrets.TEST_AUTH0_CLIENT_SECRET }}
  AUTH0_ORG_ID: ${{ secrets.TEST_AUTH0_ORG_ID }}
  AUTH0_TOKEN_URL: ${{ secrets.TEST_AUTH0_TOKEN_URL }}
  API_SERVER_URL: ${{ github.event.inputs.api_url || github.event.deployment_status.target_url }}

jobs:
  api-e2e:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && github.event.deployment.payload.deployment.isPreviewEnvironment == true
    name: ğŸ”¬ API Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set DOMAIN env varaible
        run: |
          RESULT=$(echo '${{ toJson(github.event.deployment.payload.deployment) }}' | jq -r --arg serviceGivenId "$FC_SERVICE_GIVEN_ID" '.serviceDeployments[] | select(.serviceGivenId == $serviceGivenId) | .serviceDomain')
          echo "Domain $RESULT"
          echo "DOMAIN=$RESULT" >> $GITHUB_ENV
      - name: ğŸ‘¨â€ğŸ’»Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
      - name: ğŸª¢ Install Yarn
        run: corepack enable && yarn set version stable

      - name: ğŸ’¼ Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
      - name: ğŸ§© Install Dependencies
        # ğŸ‘‡ If cache not found, install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn

      - name: ğŸŒˆ Generate Prisma Client
        run: yarn dlx nx run cold-nest-library:prisma-generate

      - name: ğŸ— build development
        run: yarn prebuild && yarn dlx nx reset && yarn dlx nx run cold-api:build:development

      - name: ğŸ©» Run Manual API E2E Tests
        if: github.event.inputs.api_url
        run: API_SERVER_URL=$(echo '${{ toJson(github.event.deployment.payload.deployment) }}' | jq -r --arg serviceGivenId "$FC_SERVICE_GIVEN_ID" '.serviceDeployments[] | select(.serviceGivenId == $serviceGivenId) | .serviceDomain') DD_SITE=us5.datadoghq.com DD_API_KEY=${{secrets.DD_API_KEY}} DD_CIVISIBILITY_AGENTLESS_ENABLED=true DD_ENV=test DD_SERVICE=cold-api-e2e yarn dlx nx run cold-api-e2e:e2e:ci

      - name: ğŸ©» Run Deployed API E2E Tests
        if: github.event.deployment_status.state == 'success'
        run: API_SERVER_URL=$(echo '${{ toJson(github.event.deployment.payload.deployment) }}' | jq -r --arg serviceGivenId "$FC_SERVICE_GIVEN_ID" '.serviceDeployments[] | select(.serviceGivenId == $serviceGivenId) | .serviceDomain') DD_SITE=us5.datadoghq.com DD_API_KEY=${{secrets.DD_API_KEY}} DD_CIVISIBILITY_AGENTLESS_ENABLED=true NODE_OPTIONS="-r $(pwd)/.pnp.cjs -r dd-trace/ci/init" DD_ENV=test DD_SERVICE=cold-api-e2e yarn dlx nx run cold-api-e2e:e2e:ci

